<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Презентационное видео - Русский</title>
        <style>
            body {
                margin: 0;
                background: #000;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                font-family: Arial, sans-serif;
            }
            .video-placeholder {
                text-align: center;
                color: #fff;
                padding: 2rem;
            }
            .play-button {
                width: 80px;
                height: 80px;
                background: #ff0000;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 1rem;
                cursor: pointer;
            }
            .play-button::after {
                content: "";
                width: 0;
                height: 0;
                border-left: 20px solid white;
                border-top: 12px solid transparent;
                border-bottom: 12px solid transparent;
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <div class="video-placeholder">
            <div class="play-button"></div>
            <h3>Презентационное видео - Русский</h3>
            <p>
                Привет! Я Дмитрий Палагин, full-stack разработчик и инженер данных.<br />
                Здесь должно быть встроено ваше презентационное видео.
            </p>
            <small>Замените этот placeholder на код встраивания вашего настоящего видео</small>
        </div>
    </body>
</html>
